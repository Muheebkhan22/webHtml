<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using dom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="change()">change</button>
    <div id="data"></div>
    <script>
        const change = () =>{
            let html = ''
            fetch("https://restcountries.com/v3.1/name/pakistan")
            .then(data => data.json())
            .then(products => {
                html = `<table border=1 class='table table-hover'>`
                    html+=`<tr>
                        <th>Contry name</th>
                        <th>Border</th>
                        <th>PRICE</th>
                        <th>IMAGE</th>
                        </tr>`
                        products.map(product =>{
                            return html+=`<tr>
                                <td>${product.common}</td>
                                <td>${product.borders}</td>
                                <td>${product.tld}</td>
                                <td><img src=${product.image} width=100 height=100></td>
                                </tr>`
                        })
                        html+=`</table>`
                        document.getElementById("data").innerHTML = html
            })
            
            
        }
    </script>
</body>
</html>
