<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Fetch</title>
</head>
<body>
    <button onload="LoadData()">Load data</button>
    <script>
        const LoadData = () =>{
            fetch("https://fakestoreapi.com/products")
            .then(data => data.json())
            .then(products => {
                console.log(products)
            })
        }
    </script>
</body>
</html>
